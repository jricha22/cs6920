<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">MTG Collectibles</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="navbar-inner">
                <ul class="nav navbar-nav">
                    <li><a href="#!/view1">Browse Cards</a></li>
                    <li><a href="#!/view2">Personal Deck</a></li>
                </ul>
            </div>
            <ul class="nav navbar-nav navbar-right" ng-controller="LoginController">
                <li ng-hide="profile"><p class="navbar-text">Already have an account?</p></li>
                <li class="dropdown" ng-hide="profile">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="login"><b>Login</b> <span class="caret"></span></a>
                    <ul id="login-dp" class="dropdown-menu">
                        <li>
                            <div class="row">
                                <div class="col-md-12">
                                    <form class="form" role="form" ng-submit="submit()" accept-charset="UTF-8"
                                          id="login-nav">
                                        <div class="form-group">
                                            <label class="sr-only">Username</label>
                                            <input type="text" class="form-control" ng-model="username" required
                                                   placeholder="Username" id="username">
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only">Password</label>
                                            <input type="password" class="form-control" ng-model="password"
                                                   placeholder="Password" id="password" required>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-block" id="signin">Sign in</button>
                                            <div id="my_error">{{ result }}</div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
                <li ng-hide="profile"><a href="#!/create_user" id="signup">Sign Up</a></li>
                <li class="dropdown" ng-show="profile" ng-controller="ChangePasswordController">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="authusermenu"><b id="authuser">Welcome {{ first_name }}</b> <span class="caret"></span></a>
                    <ul id="login-dp" class="dropdown-menu">
                        <li>
                            <div class="row" ng-hide="changed">
                                <div class="col-md-12">
                                <form class="form" ng-submit="submit()">
                                    <div class="form-group">
                                        <input type="password" class="form-control" ng-model="old_password" required placeholder="Old Password"
                                               id="password1" ng-change="check_all_fields()">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" ng-model="password1" required placeholder="Password"
                                               id="password1" ng-change="check_all_fields()">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" ng-model="password2" required
                                               placeholder="Repeat Password"
                                               id="password2" ng-change="check_all_fields()">{{ pwd_message }}
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-block" id="signup" ng-disabled="myButton" ng-submit="submit()">Change Password</button>
                                        <div id="my_error">{{ result }}</div>
                                    </div>
                                </form>
                                    </div>
                            </div>
                            <div ng-show="changed"><b>{{ result }}</b></div>
                    </ul>
                </li>
                <li class="dropdown" ng-show="profile" ng-controller="LoginController">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="logout"><b>Logout</b> <span class="caret"></span></a>
                    <ul id="login-dp" class="dropdown-menu">
                        <li>
                            <div class="row">
                                <div class="col-md-12">
                                    <form class="form" role="form" ng-submit="logout()" accept-charset="UTF-8"
                                          id="login-nav">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary btn-block">Sign out</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                    </ul>
                </li>
            </ul>
        </div><!-- /.container-fluid -->
    </nav>
</div><!-- /.container -->
