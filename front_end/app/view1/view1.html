<div class="browseCardsTable" ng-controller="PaginationCtrl">
    <h3>Magic:The Gathering Card Search</h3>
    <br/>
    <form class="cardSearchBar">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>

        <input type="text" class="form-control" placeholder="Search color (comma separated)" ng-model="filterOptions.filterColor">

      </div>
    </div>
    </form>
        <table id="card_browse" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th> <a ng-click="sortType = 'name'; sortReverse = !sortReverse"> Name
                        <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"> </span>
                        <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"> </span> </a> </th>
                <th> <a ng-click="sortType = 'mana_cost'; sortReverse = !sortReverse"> Mana Cost
                        <span ng-show="sortType == 'mana_cost' && !sortReverse" class="fa fa-caret-down"> </span>
                        <span ng-show="sortType == 'mana_cost' && sortReverse" class="fa fa-caret-up"> </span> </a> </th>
                <th> <a ng-click="sortType = 'cmc'; sortReverse = !sortReverse"> Converted Mana Cost
                        <span ng-show="sortType == 'cmc' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'cmc' && sortReverse" class="fa fa-caret-up"> </span> </a> </th>
                <th> <a ng-click="sortType = 'type'; sortReverse = !sortReverse"> Type
                        <span ng-show="sortType == 'type' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'type' && sortReverse" class="fa fa-caret-up"> </span> </a> </th>
                <th> <a ng-click="sortType = 'rarity'; sortReverse = !sortReverse"> Rarity
                        <span ng-show="sortType == 'rarity' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'rarity' && sortReverse" class="fa fa-caret-up"> </span> </a> </th>
                <th> <a ng-click="sortType = 'power'; sortReverse = !sortReverse"> Power
                        <span ng-show="sortType == 'power' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'power' && sortReverse" class="fa fa-caret-up"> </span> </a> </th>
                <th> <a ng-click="sortType = 'toughness'; sortReverse = !sortReverse"> Toughness
                        <span ng-show="sortType == 'toughness' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'toughness' && sortReverse" class="fa fa-caret-up"> </span> </a> </th>
             </tr>
        </thead>
        <tbody>
            <tr ng-repeat="card in myData | orderBy:sortType:sortReverse">
                <td>{{card.name}}</td>
                <td>{{card.mana_cost}}</td>
                <td>{{card.cmc}}</td>
                <td>{{card.type}}</td>
                <td>{{card.rarity}}</td>
                <td>{{card.power}}</td>
                <td>{{card.toughness}}</td>
            </tr>
        </tbody>
    </table>
    <uib-pagination total-items="totalServerItems" ng-model="pagingOptions.currentPage" ng-change="pageChanged()" max-size="maxSize" class="pagination-sm" boundary-links="true" force-ellipses="true"></uib-pagination>
</div>
