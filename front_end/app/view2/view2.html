<div class="browseDeckTable">
    <h3>Personal Deck</h3>
    <br/>
    <table id="card_browse" class="table table-striped table-bordered table-hover" cellspacing="0" width="20%">
        <thead>
            <tr>
                <th> Name </th>
                <th> Qty. in Deck </th>
             </tr>
        </thead>
        <tbody>
            <div class="scrollbar">
                <tr ng-repeat="card in myData">
                    <td>{{card.name}}</td>
                    <td>
                        <button ng-click="decrementDeck(card.id)"> - </button>
                        {{card.count}}
                        <button ng-click="incrementDeck(card.id)"> + </button>
                    </td>
                </tr>
            </div>
        </tbody>
    </table>
    <div id="my_error">{{ result }}</div>
</div>
