<div class="deck_browse">
    <h3>Public Decks</h3>
    <br/>
    <div>
        <div id="publicDeckDivLeft">
            <table id="publicDeckTable" class="table table-striped table-bordered table-hover" width="100%">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>
                            <a ng-click="sortType = 'name'; sortReverse = !sortReverse; updatePublicDecks();"> Deck Title
                                <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"> </span>
                                <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"> </span> </a></th>
                        <th>
                            <a ng-click="sortType = 'average_rating'; sortReverse = !sortReverse; updatePublicDecks();"> Average Rating
                                <span ng-show="sortType == 'average_rating' && !sortReverse" class="fa fa-caret-down"> </span>
                                <span ng-show="sortType == 'average_rating' && sortReverse" class="fa fa-caret-up"> </span> </a></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="deck in myDecks" ng-click="selectDeck(deck.id)">
                        <td>{{$index +1}}</td>
                        <td>{{deck.name}}</td>
                        <td>{{deck.average_rating}}</td>
                    </tr>
                </tbody>
            </table>
            <uib-pagination id="pagination" total-items="totalServerItems" ng-model="pagingOptions.currentPage" ng-change="updatePublicDecks()" max-size="maxSize" class="pagination-sm" boundary-links="true" force-ellipses="true"></uib-pagination>
        </div>
        <div id="publicDeckDivRight" ng-show="current_name != ''">
            <h4> {{ current_name }}</h4>
            <table id="browseDeckTable2" class="table-fixed" width="100%">
                <thead>
                    <tr>
                        <th class="col-md-1">#</th>
                        <th class="col-md-6">Name</th>
                        <th class="col-md-5"> Qty. in Deck </th>
                     </tr>
                </thead>
                <tbody>
                        <tr ng-repeat="card in myData">
                            <td class="col-md-1">{{$index +1}}</td>
                            <td class="col-md-6">{{card.name}}</td>
                            <td class="col-md-5">{{card.count}}</td>
                        </tr>
                </tbody>
            </table>
            <uib-rating ng-model="rating" max="max" read-only="isReadonly" on-hover="hoveringOver(value)"
                        on-leave="overStar = null" titles="['one','two','three','four','five']"
                        aria-labelledby="default-rating" ng-click="voteDeck(rating)"></uib-rating>
            <div id="my_error" ng-hide="result == 'Success!'">{{ result }}</div>
        </div>
    </div>
</div>
