<div class="deck_browse">
    <h3>Public Decks</h3>
    <br/>
    <div>
        <div id="publicDeckDivLeft">
            <table id="publicDeckTable" class="table table-striped table-bordered table-hover" width="100%">
                <thead>
                    <tr>
                        <th class="col-md-1">#</th>
                        <th class="col-md-6">Deck Title</th>
                        <th class="col-md-5">Average Rating</th>
                     </tr>
                </thead>
                <tbody>
                        <tr ng-repeat="deck in myDecks" ng-click="selectDeck(deck.id)">
                            <td class="col-md-1">{{$index +1}}</td>
                            <td class="col-md-6">{{deck.name}}</td>
                            <td class="col-md-5">{{deck.average_rating}}</td>
                        </tr>
                </tbody>
            </table>
        </div>
        <div id="publicDeckDivRight">
            <h4> {{ current_name }}</h4>
            <table id="browseDeckTable" class="table table-striped table-bordered table-hover" width="100%">
                <thead>
                    <tr>
                        <th class="col-md-1">#</th>
                        <th class="col-md-6">Name</th>
                        <th class="col-md-5"> Qty. in Deck </th>
                     </tr>
                </thead>
                <tbody>
                        <tr ng-repeat="card in myData">
                            <td class="col-md-1">{{$index +1}}</td>
                            <td class="col-md-6">{{card.name}}</td>
                            <td class="col-md-5">{{card.count}}</td>
                        </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
